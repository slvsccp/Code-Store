<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Store POO</title>

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!--CSS-->
  <link rel="stylesheet" href="css/style.css">
  <!--Toast-->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

  <!--JS-->
  <script src="js/script1.js"></script>

</head>
<body>

  <div class="container">
    <div id="header">
      <h1>Code Store</h1>
    </div>
  
    <div id="main">
  
      <div class="title">
        <h2>Meus Produtos</h2>
      </div>
  
      <div class="card">
        <div class="lineInput">
          <label>Produto:</label>
          <input type="text" id="produto" />
        </div>
        <div class="lineInput">
          <label>Preço:</label>
          <input type="text" id="preco" />
        </div>

        <div class="buttons">
          <button type="button" id="btn_salvar" onclick="produto.salvar();">Salvar</button>
          <button type="button" onclick="produto.cancelar();">Cancelar</button>
        </div>

        <div id="content">
          <h3>Lista dos meus produtos</h3>
          <div id="valor_total">Total: <span>0</span></div>
          <div class="table-responsive">
            <table border="1">
              <theader>
                <th>ID</th>
                <th class="text-left">Produto</th>
                <th>Preço</th>
                <th class="actions">Ações</th>
                <tbody id="tbody">
                  <tr class="noDate">
                    <td colspan="4">Sem registros.</td>
                  </tr>
                </tbody>
              </theader>
            </table>
          </div>
        </div>
      </div>
  
    </div>
  </div>
  
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
