<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Store POO</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script1.js"></script>
</head>
<body>

  <div class="container">
    <div id="header">
      <h1>Code Store</h1>
    </div>
  
    <div id="main">
  
      <div class="title">
        <h2>Meus Produtos</h2>
      </div>
  
      <div class="card">
        <div class="lineInput">
          <label>Produto:</label>
          <input type="text" id="produto" />
        </div>
        <div class="lineInput">
          <label>Valor:</label>
          <input type="text" id="valor" />
        </div>

        <div class="buttons">
          <button type="button" onclick="produto.adicionar();">Adicionar</button>
          <button type="button" onclick="produto.excluir();">Excluir</button>
        </div>

        <div id="content">
          <h3>Lista dos meus produtos</h3>
          <table border="1">
            <theader>
              <th>ID</th>
              <th class="text-left">Produto</th>
              <th>Valor</th>
              <th>Ações</th>
              <tbody>
                <tr>
                  <td>1</td>
                  <td class="text-left">Mesa da sala de estar</td>
                  <td>1900</td>
                  <td class="actions">
                    <i class="fa-solid fa-pen-to-square"></i>
                    <i class="fa-solid fa-trash"></i>
                  </td>
                </tr>
              </tbody>
            </theader>
          </table>
        </div>
      </div>
  
    </div>
  </div>
  
</body>
</html>
